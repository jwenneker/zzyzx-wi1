	<comment>ScheduleEventWizard.jsp</comment>
	<entry key="GeneralLabel">Schedule Event</entry>
	<entry key="WizardDescription">&lt;p&gt;Schedule an event with the following steps:&lt;/p&gt;
&lt;ol&gt;
    &lt;li&gt;Select E-Mail Creator&lt;/li&gt;
    &lt;li&gt;Describe the event&lt;/li&gt;
    &lt;li&gt;Setup an event schedule. Enter proposals for date, time and location&lt;/li&gt;
    &lt;li&gt;Optionally create a poll. Creating a poll allows participants to vote for the date/time/location proposals&lt;/li&gt;
&lt;/ol&gt;</entry>
	<entry key="EventLabel">Event</entry>
	<entry key="EMailCreatorLabel">E-mail creator</entry>
	<entry key="EMailCreatorDescription">&lt;p&gt; Event information is stored as an E-Mail activity. Select the corresponding E-Mail creator below.&lt;/p&gt;</entry>
