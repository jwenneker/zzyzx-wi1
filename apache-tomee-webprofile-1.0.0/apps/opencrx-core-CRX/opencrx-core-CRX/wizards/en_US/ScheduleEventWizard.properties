	<entry key="PleaseSelect">Please select...</entry>
	<entry key="Slot">Slot</entry>
	<entry key="isHiddenPoll">false</entry>
	<entry key="EventScheduleDescription">&lt;p&gt;The time slots are interpreted as a time or duration. For example, &lt;i&gt;9, 13:30, 2250, 01, and 18&lt;/i&gt; would be interpreted as &lt;i&gt;09:00 AM&lt;/i&gt;, &lt;i&gt;01:30 PM&lt;/i&gt;, &lt;i&gt;10:50 PM&lt;/i&gt;, &lt;i&gt;01:00 AM&lt;/i&gt;, and &lt;i&gt;6:00 PM&lt;/i&gt;, respectively.&lt;/p&gt;
&lt;p&gt;You can also use the fields for other purposes like time intervals and locations: &lt;i&gt;08:15-09:00, 11:30@room PA6, 15:00@Austin, 14-16@Zurich&lt;/i&gt;.&lt;/p&gt;</entry>
